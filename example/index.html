<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width, initial-scale=1">
  <title>clockpicker wrapper</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/materialize-clockpicker/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/materialize-clockpicker/css/materialize.clockpicker.css">
</head>
<body ng-app="app">

  <div ng-controller="dateCtrl">
    <p>
        Date : {{time.format('hh:mm A')}}
    </p>
    <p>
        <input type="text" data-ng-model='time' data-m-clockpicker data-m-clockpicker-options='options'></input>
        <button type="button" data-ng-click='randomTime()'>Random time</button>
    </p>
  </div>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <script src="../bower_components/angular-moment/angular-moment.js"></script>
  <script src="../bower_components/materialize-clockpicker/js/materialize.clockpicker.js"></script>
  <script src="../src/angular-materialize-clockpicker.js"></script>
  <script type="text/javascript">
    ( function () {
      angular.module( 'app', [
        'angular.materialize.clockpicker'
      ] )
      .controller( 'dateCtrl', function ( $scope ) {
        $scope.options = {
          done: 'Ok !!',
          twelvehour: true
        };
      } );
    } )();
  </script>
</body>
</html>
